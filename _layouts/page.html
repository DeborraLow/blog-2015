---
layout: default
---
<div class="page">

  <header class="header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{page.description}}</p>
    {% endif %}
  </header>

  <article class="post-content block">
    {{ content }}
  </article>

</div>
